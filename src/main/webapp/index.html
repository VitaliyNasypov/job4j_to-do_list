<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To Do List</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/script.js"></script>
</head>
<body>
<div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span id="add" class="addBtn" onclick="addNewTask()">Add</span>
    <span id="hide" class="addBtn" onclick="hideTasks()">Done tasks</span>
</div>

<ul id="myUL" onclick="eventUl(event)"></ul>
</body>
</html>
